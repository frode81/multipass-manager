<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endre Passord - Multipass Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --danger-color: #dc2626;
            --success-color: #16a34a;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            color: #1f2937;
            font-size: 1.5rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            color: #4b5563;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            margin-top: 0.25rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .requirements {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .requirements ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <i class="fas fa-key"></i>
                Endre Passord
            </h1>
        </div>
        <form id="changePasswordForm" onsubmit="handleChangePassword(event)">
            <div class="form-group">
                <label for="currentPassword">
                    <i class="fas fa-lock"></i>
                    Nåværende Passord
                </label>
                <input type="password" 
                       id="currentPassword" 
                       name="currentPassword"
                       class="form-control" 
                       required 
                       autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="newPassword">
                    <i class="fas fa-key"></i>
                    Nytt Passord
                </label>
                <input type="password" 
                       id="newPassword" 
                       name="newPassword"
                       class="form-control" 
                       required 
                       autocomplete="new-password">
                <div class="requirements">
                    Passordet må:
                    <ul>
                        <li>Være minst 8 tegn langt</li>
                        <li>Inneholde minst én stor bokstav</li>
                        <li>Inneholde minst ett tall</li>
                        <li>Inneholde minst ett spesialtegn</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-check"></i>
                    Bekreft Nytt Passord
                </label>
                <input type="password" 
                       id="confirmPassword" 
                       name="confirmPassword"
                       class="form-control" 
                       required 
                       autocomplete="new-password">
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit" class="btn">
                <i class="fas fa-save"></i>
                Lagre Nytt Passord
            </button>
        </form>
    </div>

    <script>
        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            return minLength && hasUpperCase && hasNumber && hasSpecial;
        }

        async function handleChangePassword(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('errorMessage');
            
            const currentPassword = form.currentPassword.value;
            const newPassword = form.newPassword.value;
            const confirmPassword = form.confirmPassword.value;
            
            // Reset error message
            errorMessage.style.display = 'none';
            submitButton.disabled = true;
            
            try {
                // Valider nytt passord
                if (!validatePassword(newPassword)) {
                    throw new Error('Det nye passordet oppfyller ikke kravene');
                }
                
                // Sjekk at passordene matcher
                if (newPassword !== confirmPassword) {
                    throw new Error('De nye passordene matcher ikke');
                }
                
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Redirect til hovedsiden
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.error || 'Kunne ikke endre passord';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'En feil oppstod';
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
            }
        }
    </script>
</body>
</html>
